name: 🚀 Auto Deploy to AWS EC2

on:
  push:
    branches:
      - main  # 触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 检出代码
        uses: actions/checkout@v3

      - name: 🔑 配置 SSH 连接
        run: |
          echo "${{ secrets.AWS_EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: 📂 部署到 AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} << 'EOF'
            cd /var/www/html  # 进入项目目录
            git pull origin main  # 拉取最新代码
            npm install  # 安装 Node.js 依赖（如果是 Node.js 项目）
            pm2 restart all  # 重新启动应用（如果使用 PM2）
          EOF

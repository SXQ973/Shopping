    steps:
      - name: ğŸš€ æ£€å‡ºä»£ç 
        uses: actions/checkout@v3

      - name: ğŸ”‘ é…ç½® SSH è¿æ¥
        run: |
          echo "${{ secrets.AWS_EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: ğŸ“‚ éƒ¨ç½²å‰ç«¯åˆ° Apache æœåŠ¡å™¨

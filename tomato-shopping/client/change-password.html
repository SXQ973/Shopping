<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Secure System</title>
    <link rel="stylesheet" href="css/logreg.css">
</head>
<body>
    <div class="container">
        <div class="form-container fade-in">
            <h2>Change Password</h2>
            <form id="changePasswordForm" novalidate>
                <input type="hidden" name="csrf_token" id="csrfToken">
                
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                    <div class="error-message" data-error="currentPassword"></div>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div class="password-strength"></div>
                    <div class="form-text">
                        Password must contain at least 8 characters, including uppercase, 
                        lowercase, number and special character
                    </div>
                    <div class="error-message" data-error="newPassword"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" data-error="confirmPassword"></div>
                </div>

                <div class="error-message" id="generalError"></div>
                <div class="loader" id="loader"></div>

                <button type="submit" id="submitButton">Change Password</button>
            </form>

            <div class="links">
                <p><button type="button" class="back-link" id="backButton">Back to Home</button></p>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="js/change-password.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>

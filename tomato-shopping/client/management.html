<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Dashboard</title>
    <link rel="stylesheet" href="css/management.css">
</head>
<body>
    <h1>Product Management Dashboard</h1>
    <div class="container">
        <div class="top-bar">
            <button id="openModalBtn" class="btn btn-add">Add Product</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price ($)</th>
                    <th>Stock</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>
    <div id="productModal" class="modal">
        <h2 id="modalTitle">Add Product</h2>
        <input type="text" id="name" placeholder="Product Name" required>
        <div id="nameError" class="error-message"></div>
        <select id="category" required>
            <!-- <option value="">Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home Appliances">Home Appliances</option> -->
        </select>
        <div id="categoryError" class="error-message"></div>
        <input type="number" id="price" placeholder="Price" required>
        <div id="priceError" class="error-message"></div>
        <input type="number" id="stock" placeholder="Stock Quantity" required>
        <div id="stockError" class="error-message"></div>
        <textarea id="description" placeholder="Product Description" required></textarea>
        <div id="descriptionError" class="error-message"></div>
        <div class="image-preview" id="imagePreview">
            <input type="file" id="imageInput" accept="image/*" style="display: none">
            <span id="uploadText">Click to upload image</span>
        </div>
        <div id="imageError" class="error-message"></div>
        <div class="btn-group">
            <button id="submitProductBtn" class="btn btn-add">Submit</button>
            <button id="closeModalBtn" class="btn btn-close">Cancel</button>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <h2>Are you sure you want to delete this product?</h2>
        <div class="btn-group">
            <button id="confirmDeleteBtn" class="btn btn-delete">Delete</button>
            <button id="cancelDeleteBtn" class="btn btn-close">Cancel</button>
        </div>
    </div>
    <script src = "js/management.js"></script>
</body>
</html>

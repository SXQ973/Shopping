<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure System</title>
    <link rel="stylesheet" href="css/logreg.css">
</head>
<body>
    <!-- notifications-->
    <div class="notification" id="notification">
        <!-- Notification will be dynamically set by js -->
    </div>
    <div class="container">
        <div class="form-container fade-in">
            <h2>Register</h2>
            <form id="registerForm" novalidate>
                <input type="hidden" name="csrf_token" id="csrfToken">
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required
                           autocomplete="email">
                    <div class="error-message" data-error="email"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required
                           autocomplete="new-password">
                    <div class="password-strength"></div>
                    <div class="form-text">
                        Password must contain at least 8 characters, including uppercase, 
                        lowercase, number and special character
                    </div>
                    <div class="error-message" data-error="password"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           required autocomplete="new-password">
                    <div class="error-message" data-error="confirmPassword"></div>
                </div>

                <div class="error-message" id="generalError"></div>
                <div class="loader" id="loader"></div>

                <button type="submit" id="submitButton">Register</button>
            </form>

            <div class="links">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>
    <script nonce="{{nonce}}" src="js/register.js"></script>
</body>
</html>
